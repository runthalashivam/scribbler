<!DOCTYPE html>
<html>

<head>
    <link href='styles/index.css' rel='stylesheet' type='text/css'>
    <link href='styles/common.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main-container-div">
        <div class="header">
            <div class="title-container">
                <p class="title">ScriBBler</p>
                <p class="subheading">Explore, Imagine, Create</p>
            </div>
            <div class="login-buttons-container">
                <button onclick="showSignInModal()" class="login-btns" type="button">Sign In</button>
                <button onclick="showSignUpModal()" class="login-btns" type="button">Sign Up</button>
            </div>
        </div>
        <div class="postButtons">
            <!-- Insert code for All Posts & Create Post button here -->
            <button onclick="navigateToAllPosts()" class="yellow-post-buttons" type="button">All Posts</button>
            <button onclick="showCreatePostModal()" class="yellow-post-buttons" type="button">Create Post</button>
        </div>
    </div>
    <div>
        <div class="modal" id="signin-modal">
            <div class="modal-content">

                <div class="modal-head">
                    <span onclick="hideSignInModal()" id="close" class="close">&times;</span>
                    <h2 class="modal-title">Welcome Back!</h2>
                </div>
                <hr>
                <form>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <button type="submit" onclick="signin(username, password)" class="signin-btn">Sign In</button>
                </form>

                <p class=bottom-banner>Not a member?<span onclick="hideSignInModal();showSignUpModal()"
                        class=signup>Sign
                        Up</span></p>
            </div>
        </div>
    </div>
    <div>
        <div class="modal" id="signup-modal">
            <div class="modal-content">

                <div class="modal-head">
                    <span onclick="hideSignUpModal()" id="close" class="close">&times;</span>
                    <h2 class="modal-title">Get Started</h2>
                </div>
                <hr>
                <form>
                    <label for="fullname" class="label-text">Full name</label>
                    <input type="text" id="fullname" placeholder="Enter Full Name" required>
                    <label for="username" class="label-text">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                    <label for="password" class="label-text">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <label for="confirmpassword" class="label-text">Confirm Password</label>
                    <input type="password" id="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)"
                        class="signin-btn">Sign
                        up</button>
                </form>
            </div>
        </div>
    </div>

    <div>
        <!-- Insert code for Create Post modal here -->
        <div class="modal" id="create-post-modal">

            <div class="post-modal-content">

                <div class="modal-head">
                    <span onclick="hideCreatePostModal()" id="close" class="close">&times;</span>
                    <h2 class="modal-title">Pen your post</h2>
                </div>
                <form id=create-post-form>
                    <label for="title" class="label-text">Title</label>
                    <input type="text" id="title" placeholder="Enter title of your post" required>
                    <label for="content" class="label-text">Content</label>
                    <textarea cols="50" rows="15" name="post-details" form="create-post-form" placeholder="Enter the contents of your post"></textarea>
                    <button type="submit" onclick="createPost()" class="create-btn">Create</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts/index.js"></script>
    <script src="scripts/common.js"></script>
</body>

</html>
